<div class="container" style ="margin-top: 20px">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Control validations (One Form Element)</h5>
      <form [formGroup]="formControlValidation">
        <div class="form-group">
          <h6 class="card-title">Simple validations</h6>
          <label for="exampleInputEmail1">Title</label>
          <input type="title" class="form-control" formControlName="title" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title">
          <app-error-message [control]='formControlValidation.controls.title'></app-error-message>
        </div>
        <div class="form-group">
          <h6 class="card-title">Multiple validations</h6>
          <label for="exampleInputPassword1">Email</label>
          <input type="email" class="form-control" formControlName="title" id="exampleInputPassword1" placeholder="Enter Email">
          <app-error-message [control]="formControlValidation.controls.email"></app-error-message>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="button" [disabled]="saveDisable" (click)="onSave()" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-dark" style="margin-left: 10px">Cancel</button>
      </form>
    </div>
  </div>
</div>
